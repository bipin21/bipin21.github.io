<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Bootstrap</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="menus col-md-12">
        <ul class="list-unstyled d-flex mb-0">
            <li class="col-md-1 border-end border-dark p-2">Menu1</li>
            <li class="col-md-1 border-end border-dark p-2">Menu2</li>
            <li class="col-md-1 border-end border-dark p-2">Menu3</li>
        </ul>
    </div>
    <div class="columns flex-wrap d-flex pl-0 pr-0 pt-0">
        <div class="column1 col-md-3 col-6">Column1</div>
        <div class="column2 col-md-6 col-12">Column2</div>
        <div class="column3 col-md-3 col-6">Column3</div>
    </div>
    <div class="footer p-1 text-center">
        <p class="p-2">Footer</p>
    </div>
</div>
</body>
</html>
